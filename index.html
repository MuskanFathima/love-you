<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Important Question ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
      left: 120px;
      top: 50px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Do you love me? ðŸ’•</h1>

  <div class="buttons" id="buttonBox">
    <button id="yesBtn" onclick="goToLove()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™„</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const box = document.getElementById("buttonBox");

  function moveNoButton() {
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop + mobile support
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("pointerenter", moveNoButton);

  function goToLove() {
    window.location.href = "love.html";
  }
</script>

</body>
</html>
