<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An Important Question üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 120px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
      left: 120px;
      top: 50px;
    }

    .msg {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ff4d6d;
      animation: fade 1s linear;
    }

    @keyframes fade {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Do you choose me, today and always? üíç</h1>
  <div class="subtitle">Be honest‚Ä¶ think carefully üòè</div>

  <div class="buttons" id="buttonBox">
    <button id="yesBtn" onclick="goToLove()">Yes üíñ</button>
    <button id="noBtn">No üôÑ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const box = document.getElementById("buttonBox");
  const card = document.querySelector(".card");

  const noMessages = [
    "Nice try üòå",
    "Wrong answer üòè",
    "You know better üòÇ",
    "Not allowed üíï"
  ];

  function moveNoButton() {
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    const msg = document.createElement("div");
    msg.className = "msg";
    msg.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
    card.appendChild(msg);

    setTimeout(() => msg.remove(), 1000);
  }

  // Desktop + mobile
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("pointerenter", moveNoButton);

  // Cute hesitation for YES
  let yesClicks = 0;
  function goToLove() {
    yesClicks++;
    if (yesClicks === 1) {
      alert("Are you sure? ü•π");
    } else if (yesClicks === 2) {
      alert("Really really sure?? üíñ");
    } else {
      window.location.href = "love.html";
    }
  }
</script>

</body>
</html>
